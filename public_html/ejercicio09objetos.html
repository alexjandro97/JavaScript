<html>
    <head>
        <script>
            var ejemploObjeto = {
                propiedad1 : "valor1",
                propiedad2 : 1500, //para terminar las propiedades sin ; o ,
                metodo1 : function() {
                    console.log("metodo1")
                },
                metodo2: function(){
                    console.log("metodo2")
                }
            }
            
            ejemploObjeto.metodo1();
            ejemploObjeto.metodo2();
            
            var familia = {
                nombre : "Stark",
                castillo : {
                    nombre : "Invernalia",

                    },

                fundador: function(){
                    document.write("Brandon el Constructor");

                    for(var i in this.hijos){
