<html>
    <head>
        <script>
            function ejemploWhile() {
              var salir = "";
              while (salir !== "amigo"){
                  salir = prompt("Di amigo y entra!", "");
              }
              
            }
        </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Airsoft</title>
    </head>
    <body>
        <div>
            <input type="submit" value="Poner Amigo" name="btn1" onclick="ejemploWhile();"/>
        </div>
    </body>
</html>
